<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="card-container">
        <div class="card-header">
          <img src="./images/illustration-hero.svg" alt="hero">
        </div>
        <div class="card-body">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
          <div class="plan-pricing">
            <div class="pricing">
              <img src="./images/icon-music.svg" alt="pricing icon">
              <div class="price">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#" class="change-plan-link">Change</a>
          </div>
          <div class="plan-actions">
            <button class="purchase-plan-btn">Proceed to Payment</button>
            <button class="cancel-plan-btn">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/andrewmartinn">Andrew Martin</a>.
  </div>
</body>

</html>
